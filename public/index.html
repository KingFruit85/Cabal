<!DOCTYPE html>
<html>
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/public/favicon-16x16.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <title>Cabal</title>
    <link rel="stylesheet" href="/public/style.css" />
  </head>
  <body>
    <header>
      <h1>Cabal</h1>
    </header>
    <aside>
      <section>
        <div class="cabhead">
          <h2>Cabals</h2>
          <button type="button" id="create-cabal">+</button>
        </div>
        <ul id="cabals"></ul>
      </section>
      <section>
        <div class="cliquehead">
          <h2>Cliques</h2>
        </div>
        <ul id="cabals"></ul>
      </section>
      <section>
        <div class="userhead">
          <h2>Cohorts</h2>
        </div>
        <ul id="users"></ul>
      </section>
      <section>
        <div class="UserDetails">
          <img id="user-avatar" src="/public/avatar.png" alt="User Avatar" />
          <h2 id="username-display">Username</h2>
        </div>
        <ul id="settings"></ul>
    </aside>
    <main>
      <div id="multi-conversation-layout"></div>
    </main>

    <div id="custom-prompt" class="modal">
      <div class="modal-content">
        <h2>Enter cabal name:</h2>
        <input type="text" id="prompt-input" />
        <button id="prompt-ok">OK</button>
        <button id="prompt-cancel">Cancel</button>
      </div>
    </div>

    <script type="module" src="/public/dist/app.js"></script>
  </body>
</html>
